<div class="card" style="width: 900px; margin-bottom: 0;">
    <div class="card-title bg-primary p-10">
        <!--Header-->
        <div class="row mt-2">
            <!--Account Icon-->
            <div class="col-1 offset-1">
                <i class="zmdi zmdi-account" style="color: white; font-size: 40px"></i>
            </div>
            <!--Title-->
            <div class="col-5">
                <h1 style="color: white">Sign Up</h1>
            </div>
        </div>
    </div>


    <div class="card-body p-15">

        <div class="row">
            <!--Username First & Last Name Inputs-->
            <div class="col-6">
                <!--UserName-->
                <div class="form-group">
                    <input type="text" class="form-control form-control-line" #username placeholder="UserName"
                    [(ngModel)]="newUser.username">
                    <i class="form-group__bar"></i>
                </div>

                <!--First Name-->
                <div class="form-group">
                    <input type="text" class="form-control form-control-line" #firstName placeholder="First Name"
                           [(ngModel)]="newUser.firstName">
                    <i class="form-group__bar"></i>
                </div>

                <!--Last Name-->
                <div class="form-group">
                    <input type="text" class="form-control form-control-line" #lastName placeholder="Last Name"
                           [(ngModel)]="newUser.lastName">
                    <i class="form-group__bar"></i>
                </div>
            </div>

            <!--Email & SecurityLevel Inputs-->
            <div class="col-6">
                <!--Email-->
                <div class="form-group">
                    <input type="text" class="form-control form-control-line" #email placeholder="Email"
                           [(ngModel)]="newUser.email">
                    <i class="form-group__bar"></i>
                </div>

                <!--Security Levels Radios-->
                <h4>Security Level</h4>
                <div>
                    <label class="custom-control custom-radio">
                        <input type="radio" name="securityLevel" class="custom-control-input" value="0" [(ngModel)]="securityLevel">
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">User</span>
                    </label>

                    <label class="custom-control custom-radio">
                        <input type="radio" name="securityLevel" class="custom-control-input" value="1" [(ngModel)]="securityLevel">
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">Supervisor</span>
                    </label>

                    <label class="custom-control custom-radio">
                        <input type="radio" name="securityLevel" class="custom-control-input" value="2" [(ngModel)]="securityLevel">
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">Administrator</span>
                    </label>
                </div>

            </div>
        </div>
        <!--Buttons-->
        <div class="row mt-4">
            <div class="col-4 offset-3">
                <button class="btn btn-dark" (click)="closeModal()">Cancel</button>
            </div>

            <div class="col-4">
                <button class="btn btn-success" (click)="saveUser()">Approve</button>
            </div>
        </div>

    </div>
</div>
