<section>

    <div class="cardCashOut">

        <div class="row m-0">

            <div class="col-12">
                <div class="row" style="background-color: #597eaa">
                    <div class="col-1">
                        <i class="zmdi zmdi-upload fz-40 colorWhite" style="margin-left: 10px;"></i>
                    </div>
                    <div class="col-11">
                        <h2 class="colorWhite m-5">Cash Out</h2>
                    </div>
                </div>
            </div>

        </div>

        <div class="row m-0">
            <div class="col-12 bodyCashOut">
                <div class="row">
                    <!--bills column-->
                    <div class="col-6 m-t-20">

                        <!--100's bills-->
                        <div class="row">
                            <div class="offset-1 col-2 m-t-20">
                                <button class="btn btn-danger" (click)="decrementBills100()">
                                    <i class="zmdi zmdi-minus"></i>
                                </button>
                            </div>
                            <div class="col-4">
                                <div class="row" align="center">
                                  <div class="col-12">
                                      <label>100's</label>
                                  </div>
                                </div>
                                <div class="form-group" align="center">
                                    <input type="number" class="form-control t-a-c"
                                         min="0" (ngModelChange)="Bills100" [(ngModel)]="Bills100" name="Bills100" (keydown.ArrowDown)="decrementBills100()"
                                    >
                                    <i class="form-group__bar"></i>
                                </div>
                            </div>
                            <div class="col-2 m-t-20">
                                <button class="btn btn-success" (click)="incrementBills100()">
                                    <i class="zmdi zmdi-plus" ></i>
                                </button>
                            </div>
                            <div class="col-3 m-t-20">
                                <label>$ {{Bills100 * 100}}</label>
                            </div>
                        </div>

                        <!--50's bills-->
                        <div class="row">
                            <div class="offset-1 col-2 m-t-20">
                                <button class="btn btn-danger" (click)="decrementBills50()">
                                    <i class="zmdi zmdi-minus"></i>
                                </button>
                            </div>
                            <div class="col-4">
                                <div class="row" align="center">
                                    <div class="col-12">
                                        <label>50's</label>
                                    </div>
                                </div>
                                <div class="form-group" align="center">
                                    <input type="text" class="form-control t-a-c" placeholder="50's"
                                          min="0" [(ngModel)]="Bills50" name="fiftyBills"
                                    >
                                    <i class="form-group__bar"></i>
                                </div>
                            </div>
                            <div class="col-2 m-t-20">
                                <button class="btn btn-success" (click)="incrementBills50()">
                                    <i class="zmdi zmdi-plus"></i>
                                </button>
                            </div>
                            <div class="col-3 m-t-20">
                                <label>$ {{Bills50 * 50}}</label>
                            </div>
                        </div>

                        <!--20's bills-->
                        <div class="row">
                            <div class="offset-1 col-2 m-t-20">
                                <button class="btn btn-danger" (click)="decrementBills20()">
                                    <i class="zmdi zmdi-minus"></i>
                                </button>
                            </div>
                            <div class="col-4">
                                <div class="row" align="center">
                                    <div class="col-12">
                                        <label>20's</label>
                                    </div>
                                </div>
                                <div class="form-group" align="center">
                                    <input type="text" class="form-control t-a-c" placeholder="20's"
                                           [(ngModel)]="Bills20" name="twentyBills"
                                    >
                                    <i class="form-group__bar"></i>
                                </div>
                            </div>
                            <div class="col-2 m-t-20">
                                <button class="btn btn-success" (click)="incrementBills20()">
                                    <i class="zmdi zmdi-plus"></i>
                                </button>
                            </div>
                            <div class="col-3 m-t-20">
                                <label>${{Bills20 * 20}}</label>
                            </div>
                        </div>

                        <!--10's bills-->
                        <div class="row">
                            <div class="offset-1 col-2 m-t-20">
                                <button class="btn btn-danger" (click)="decrementBills10()">
                                    <i class="zmdi zmdi-minus"></i>
                                </button>
                            </div>
                            <div class="col-4">
                                <div class="row" align="center">
                                    <div class="col-12">
                                        <label>10's</label>
                                    </div>
                                </div>
                                <div class="form-group" align="center">
                                    <input type="text" class="form-control t-a-c" placeholder="10's"
                                           [(ngModel)]="Bills10" name="tenBills"
                                    >
                                    <i class="form-group__bar"></i>
                                </div>
                            </div>
                            <div class="col-2 m-t-20">
                                <button class="btn btn-success" (click)="incrementBills10()">
                                    <i class="zmdi zmdi-plus"></i>
                                </button>
                            </div>
                            <div class="col-3 m-t-20">
                                <label>$ {{Bills10 * 10}}</label>
                            </div>
                        </div>

                        <!--5's bills-->
                        <div class="row">
                            <div class="offset-1 col-2 m-t-20">
                                <button class="btn btn-danger" (click)="decrementBills5()">
                                    <i class="zmdi zmdi-minus"></i>
                                </button>
                            </div>
                            <div class="col-4">
                                <div class="row" align="center">
                                    <div class="col-12">
                                        <label>5's</label>
                                    </div>
                                </div>
                                <div class="form-group" align="center">
                                    <input type="text" class="form-control t-a-c" placeholder="5's"
                                           [(ngModel)]="Bills5" name="fiveBills"
                                    >
                                    <i class="form-group__bar"></i>
                                </div>
                            </div>
                            <div class="col-2 m-t-20">
                                <button class="btn btn-success" (click)="incrementBills5()">
                                    <i class="zmdi zmdi-plus"></i>
                                </button>
                            </div>
                            <div class="col-3 m-t-20">
                                <label>$ {{Bills5 * 5}}</label>
                            </div>
                        </div>

                        <!--1's bills-->
                        <div class="row">
                            <div class="offset-1 col-2 m-t-20">
                                <button class="btn btn-danger" (click)="decrementBills1()">
                                    <i class="zmdi zmdi-minus"></i>
                                </button>
                            </div>
                            <div class="col-4">
                                <div class="row" align="center">
                                    <div class="col-12">
                                        <label>1's</label>
                                    </div>
                                </div>
                                <div class="form-group" align="center">
                                    <input type="text" class="form-control t-a-c" placeholder="1's"
                                           [(ngModel)]="Bills1" name="oneBills"
                                    >
                                    <i class="form-group__bar"></i>
                                </div>
                            </div>
                            <div class="col-2 m-t-20">
                                <button class="btn btn-success" (click)="incrementBills1()">
                                    <i class="zmdi zmdi-plus"></i>
                                </button>
                            </div>
                            <div class="col-3 m-t-20">
                                <label>$ {{Bills1}} </label>
                            </div>
                        </div>


                    </div>

                    <!--Total cash & comment-->
                    <div class="col-6">

                        <!--Total cash-->
                        <div class="row containerTotalCash">
                            <div class="col-12">

                                <div class="row">
                                    <div class="col-6">
                                        <label class="colorWhite letterStyleTotalCash">Total Cash: </label>
                                    </div>
                                    <div class="col-6">
                                        <label class="colorWhite letterStyleTotalCash">${{totalCash}}</label>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <!--comment-->
                        <div class="row m-t-20">
                            <div class="col-12">
                                <div class="form-group">
                                    <label class="m-t-20">Comment</label>
                                    <textarea class="form-control" name="" #comment
                                              cols="30" rows="10" placeholder="Write a comment">
                                  </textarea>
                                    <i class="form-group__bar"></i>
                                </div>
                            </div>
                        </div>


                    </div>
                    <!--buttons-->
                    <div class="row" style="width: 800px;">

                        <!--buttons left-->
                        <div class="col-6">
                            <div class="row">
                                <div class=" offset-3 col-4">
                                    <button class="btn btn-danger" (click)="cleanFields()">Clear all input</button>
                                </div>
                            </div>
                        </div>

                        <!--buttons right-->
                        <div class="offset-1 col-4">
                            <div class="row">
                                <div class="col-12">
                                    <div class="row">
                                        <div class="col-6">
                                            <button class="btn btn-danger">Cancel</button>
                                        </div>
                                        <div class="col-6">
                                            <button class="btn btn-success">Save & Print</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>

    </div>

</section>Â¿
