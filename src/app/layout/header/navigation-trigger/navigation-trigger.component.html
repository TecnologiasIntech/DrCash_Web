<div class="navigation-trigger" [class.toggled]="_globals.sidebarVisible" (click)="openNav()">
    <div class="navigation-trigger__inner" style="cursor: pointer;">
        <i class="navigation-trigger__line"></i>
        <i class="navigation-trigger__line"></i>
        <i class="navigation-trigger__line"></i>
    </div>
</div>

<aside id="mySidenav" class="sidenav" style="margin-top: 72px;" [class.toggled]="_globals.sidebarVisible">
    <div class="row">
        <div class="col-12">
            <div class="user">
                <div class="user__info">
                    <img class="borderStyleImage" src="../../../../assets/demo/img/profile-pics/4.jpg">
                    <div>
                        <div class="user__name">Bienvenido</div>
                    </div>
                </div>
            </div>
            <!--menu and submenus-->
            <div class="f-s-16 c-s-gray">
                <ul class="listStyleNone p-0">
                    <!--Home-->
                    <li class="cursor-pointer"><a [routerLink]="['/home']">
                        <i class="zmdi zmdi-home m-r-10 paddMenuOptions"></i>
                        <span>Home</span></a>
                    </li>
                    <!--Reports-->
                    <li class="listStyleNone cursor-pointer" (click)="viewReportsOptions=!viewReportsOptions">
                        <i class="zmdi zmdi-file-text m-r-10 paddMenuOptions"></i>
                        <span>Reports</span>
                        <ul class="animated  fadeIn p-0 m-l-75 listStyleNone p-0" *ngIf="viewReportsOptions">
                            <li class="p-b-5 cursor-pointer"><a [routerLink]="['/daily-transactions']">Daily
                                Transactions</a></li>
                            <li class="p-b-5 cursor-pointer"><a [routerLink]="['/logs']">Logs</a></li>
                            <li class="p-b-5 cursor-pointer"><a [routerLink]="['/']">Receipt</a></li>
                            <li class="p-b-5 cursor-pointer"><a [routerLink]="['/closed-statements']">Closed
                                Statements</a></li>
                        </ul>
                    </li>
                    <!--User-->
                    <li class="cursor-pointer">
                        <i class="zmdi zmdi-account m-r-10 paddMenuOptions"></i>
                        <span>User</span>
                    </li>
                    <!--Settings-->
                    <li class="cursor-pointer" (click)="viewSettingsOptions=!viewSettingsOptions">
                        <i class="zmdi zmdi-settings m-r-10 paddMenuOptions"></i>
                        <span>Settings</span>
                        <ul class="animated fadeIn p-0 m-l-75 listStyleNone p-0" *ngIf="viewSettingsOptions">
                            <li class="p-b-5 cursor-pointer"><a [routerLink]="['/register']">Register</a></li>
                            <li class="p-b-5 cursor-pointer"><a [routerLink]="['/general']">General</a></li>
                            <li class="p-b-5 cursor-pointer"><a [routerLink]="['/smtp']">SMTP</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</aside>
